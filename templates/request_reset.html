{% extends 'base.html' %}
{% block title %}Solicitar Nova Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="titulo-pagina">Redefinir Senha</h2>
        <p>Por favor, insira o e-mail da sua conta. Enviaremos um link para você cadastrar uma nova senha.</p>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Link de Redefinição</button>
        </form>
    </div>
</div>
{% endblock %}
