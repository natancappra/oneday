{% extends 'base.html' %}
{% block title %}Cadastrar Jogador - {{ time.nome_igreja }}{% endblock %}
{% block content %}
<h2>Cadastrar Jogador para o time {{ time.nome_igreja }} (Modalidade: {{ time.modalidade }})</h2>
<form method="POST" enctype="multipart/form-data" novalidate>
  <div class="mb-3">
    <label for="foto" class="form-label">Foto do Jogador</label>
    <input class="form-control" type="file" id="foto" name="foto" accept="image/*" />
  </div>
  <div class="mb-3">
    <label for="nome_completo" class="form-label">Nome Completo</label>
    <input type="text" class="form-control" id="nome_completo" name="nome_completo" required />
  </div>
  <div class="mb-3">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf" />
  </div>
  <div class="mb-3">
    <label for="rg" class="form-label">RG</label>
    <input type="text" class="form-control" id="rg" name="rg" />
  </div>
  <div class="mb-3">
    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" />
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="is_adventista" name="is_adventista" checked />
    <label class="form-check-label" for="is_adventista">É Adventista?</label>
  </div>
  <div class="mb-3">
    <label for="foto_identidade" class="form-label">Foto da Identidade</label>
    <input class="form-control" type="file" id="foto_identidade" name="foto_identidade" accept="image/*" />
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="is_capitao" name="is_capitao" />
    <label class="form-check-label" for="is_capitao">É Capitão?</label>
  </div>
  <button type="submit" name="adicionar" class="btn btn-primary">Adicionar Jogador</button>
  <button type="submit" name="finalizar" class="btn btn-success">Finalizar Cadastro</button>
</form>
{% endblock %}
